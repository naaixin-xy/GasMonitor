

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>开启头部工具栏 - 数据表格</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
</head>
<body>

  <div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
      <a lay-href="">主页</a>
      <a><cite>组件</cite></a>
      <a><cite>数据表格</cite></a>
      <a><cite>开启头部工具栏</cite></a>
    </div>
  </div>
  
  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <div class="layui-col-md12">
        <div class="layui-card">
          <div class="layui-card-header">开启头部工具栏</div>
          <div class="layui-card-body">
            <table class="layui-hide" id="test-table-toolbar" lay-filter="test-table-toolbar"></table>
            
            <script type="text/html" id="test-table-toolbar-toolbarDemo">
              <div class="layui-btn-container">
                <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
                <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
                <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
              </div>
            </script>
             
            <script type="text/html" id="test-table-toolbar-barDemo">
              <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
              <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
            </script>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="../../layuiadmin/layui/layui.js"></script>  
  <script>
  layui.config({
    base: '../../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'table'], function(){
    var admin = layui.admin
    ,table = layui.table;
  
    table.render({
      elem: '#test-table-toolbar'
      ,url: 'getAreaListByPage'
      ,toolbar: '#test-table-toolbar-toolbarDemo'
      ,title: '市级区域列表'
   	  ,height: 'full-100'
   	  ,limit:20
      ,cols: [[
        {type: 'checkbox', fixed: 'left'}
        ,{field:'cityId', title:'ID', width:80, fixed: 'left', unresize: true, sort: true}
        ,{field:'cityCode', title:'城市代码', width:100, edit: 'text'}
        ,{field:'cityName', title:'城市名称', width:140, edit: 'text'}
        ,{field:'shortName', title:'简称', width:80, edit: 'text', sort: true}
        ,{field:'provinceCode', title:'省级代码', width:100}
        ,{field:'lng', title:'经度'}
        ,{field:'lat', title:'纬度', width:120, sort: true}
        ,{field:'sort', title:'排序', width:120}
        ,{field:'gmtCreate', title:'创建时间', width:140, sort: true}
        ,{field:'gmtModified', title:'修改时间', width:140}
        ,{field:'memo', title:'备注', width:120}        
        ,{field:'dataState', title:'数据状态', width:80}       
        ,{field:'tenantCode', title:'租户代码', width:120}

//         ,{field:'cityId', title:'ID', fixed: 'left', unresize: true, sort: true}
//         ,{field:'cityCode', title:'城市代码',edit: 'text'}
//         ,{field:'cityName', title:'城市名称',  edit: 'text'}
//         ,{field:'shortName', title:'简称', edit: 'text', sort: true}
//         ,{field:'provinceCode', title:'省级代码'}
//         ,{field:'lng', title:'经度',}
//         ,{field:'lat', title:'纬度',  sort: true}
//         ,{field:'sort', title:'排序'}
//         ,{field:'gmtCreate', title:'创建时间',sort: true}
//         ,{field:'gmtModified', title:'修改时间'}
//         ,{field:'memo', title:'备注'}        
//         ,{field:'dataState', title:'数据状态'}       
//         ,{field:'tenantCode', title:'租户代码'}  
        ,{fixed: 'right', title:'操作', toolbar: '#test-table-toolbar-barDemo', width:150}
      ]]
      ,page: true
    });
    
    //头工具栏事件
    table.on('toolbar(test-table-toolbar)', function(obj){
      var checkStatus = table.checkStatus(obj.config.id);
      switch(obj.event){
        case 'getCheckData':
          var data = checkStatus.data;
          layer.alert(JSON.stringify(data));
        break;
        case 'getCheckLength':
          var data = checkStatus.data;
          layer.msg('选中了：'+ data.length + ' 个');
        break;
        case 'isAll':
          layer.msg(checkStatus.isAll ? '全选': '未全选');
        break;
      };
    });
    
    //监听行工具事件
    table.on('tool(test-table-toolbar)', function(obj){
      var data = obj.data;
      if(obj.event === 'del'){
        layer.confirm('真的删除行么', function(index){
          obj.del();
          layer.close(index);
        });
      } else if(obj.event === 'edit'){
        layer.prompt({
          formType: 2
          ,value: data.email
        }, function(value, index){
          obj.update({
            email: value
          });
          layer.close(index);
        });
      }
    });
  
  });
  </script>
</body>
</html>
