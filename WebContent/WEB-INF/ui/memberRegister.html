<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="css/base.css" />
<link rel="stylesheet" href="css/info-reg.css" />
<title>1</title>
</head>

<body>
<div class="title"><h2>用户注册</h2></div>
<div class="main">
<div style="padding:10px;width:90%">
	<p class="short-input ue-clear">
    	<label>来文时间：</label>
        <input type="text" placeholder="来文时间" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})" />
        <span><em>*</em>请输入正确的时间格式</span>
    </p>
    <p class="short-input ue-clear">
    	<label>收文时间：</label>
        <input type="text" placeholder="收文时间" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" />
    </p>
    <p class="long-input ue-clear">
    	<label>帐户：</label>
        <input type="text" id="account" placeholder="帐户" />
    </p>
    <p class="long-input ue-clear">
    	<label>密码：</label>
        <input type="text" placeholder="密码" />
    </p>
    <div class="short-input select ue-clear">
    	<label>类别：</label>
        <div class="select-wrap">
        	<div class="select-title ue-clear"><span>用户</span><i class="icon"></i></div>
            <ul class="select-list">
            	<li>代理商</li>
                <li>用户</li>
            </ul>
        </div>
    </div>    
    <p class="long-input ue-clear">
    	<label>姓名</label>
        <input type="text" placeholder="姓名" />
    </p>
    <div class="short-input select ue-clear">
    	<label>上级用户</label>
        <div class="select-wrap">
        	<div class="select-title ue-clear"><span>上级用户</span><i class="icon"></i></div>
            <ul class="select-list">
            	<li>平件</li>
                <li>保密</li>
                <li>高级保密</li>
            </ul>
        </div>
    </div>
    <p class="short-input ue-clear">
    	<label>电话：</label>
        <input type="text" placeholder="电话" />
    </p>
    
     <p class="short-input ue-clear">
    	<label>设备数量:：</label>
        <input type="text" placeholder="设备数量" />
    </p>   
     <p class="short-input ue-clear">
    	<label>联系人：</label>
        <input type="text" placeholder="联系人" />
    </p>      
    
    <p class="short-input ue-clear">
    	<label>保管期限：</label>
        <input type="text" />
    </p>
    <p class="short-input ue-clear" style="clear:both">
    	<label>备注：</label>
        <textarea placeholder="请输入内容"></textarea>
    </p>
</div>
</div>
<div class="btn ue-clear">
	<a href="javascript:;" class="confirm">确定</a>
    <a href="javascript:;" class="clear">清空内容</a>
</div>
</body>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/WdatePicker.js"></script>
<script type="text/javascript">
$(function (){
	$("#account").on("blur",function(){
		alert("账户名失去焦点!");	
		if($("#account").val()==''){
			//alert("帐户值为空");
		}else{
			$.post("demo_ajax_gethint.html",{suggest:txt},function(result){
		        $("span").html(result);
		    });
		}
	})
	
	
	$(".select-title").on("click",function(){
		$(".select-list").hide();
		$(this).siblings($(".select-list")).show();
		return false;
	})
	$(".select-list").on("click","li",function(){
		var txt = $(this).text();
		$(this).parent($(".select-list")).siblings($(".select-title")).find("span").text(txt);
		//alert($(this).text());
	})
})
showRemind('input[type=text], textarea','placeholder');
</script>
</html>
